<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <input v-model="hash">
    <button v-on:click="getBlock">Get Block</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        hash: ''
      },
      methods: {
        getBlock: function() {
          axios.get("/block/" + this.hash).then((response) => {
            console.log(response.data)
          })
        }
      }
    })
  </script>
</body>
</html>
