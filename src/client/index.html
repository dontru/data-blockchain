<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  {% raw %}<div id="app">
    <input v-model="hash">
    <button v-on:click="getBlock">Get Block</button>
    <p v-if="block">
      <span v-if="block.previous_hash">
        Previous Hash: {{ block.previous_hash }}<br>
      </span>
      Date: {{
        new Date(block.timestamp * 1000).toLocaleString()
      }} | Index: {{ block.index }} | Proof: {{ block.proof }}<br>
      {{ block.data }}
    </p>
  </div>{% endraw %}

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        hash: '',
        block: null
      },
      methods: {
        getBlock: function() {
          axios.get("/block/" + this.hash).then((response) => {
            this.block = response.data.block
          })
        }
      }
    })
  </script>
</body>
</html>
